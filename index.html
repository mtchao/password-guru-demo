<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Guru</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/FrontEndPassStrengthCheck.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Password Guru Demo</h1>
        </div>
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="text" id="username" name="username" placeholder="username"/>
                    <input type="text" id="password" name="password" placeholder="password"/>
                    <div id="feedback">
                        <label>Length minimum 10 chars</label> <img src="img/check.jpg" id="picture1" alt="HTML5 Icon" style="width:14px;height:14px;"><br>
                        <label>Not a common password</label> <img src="img/check.jpg" id="picture2" alt="HTML5 Icon" style="width:14px;height:14px;"><br>
                        <label>Doesn't contain any common dictionary words</label> <img src="img/check.jpg" id="picture3" alt="HTML5 Icon" style="width:14px;height:14px;"><br>
                        <br>
                        <label id="minimum">Minimum Score: 80</label>
                        <br>
                        <label>Your Score:</label>
                        <label id="score"></label>
                        <br>
                        <label>Recommendation:</label>
                        <label id="recommendation"></label>
                    </div>
                    <button value="Register New User" id="register-button">Sign Up</button>
                </form>
            </form>
        </div>
    </body>
</html>
