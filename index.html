<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Guru Demo</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="main.js"></script>
		<script src="lib/passwordguru.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Password Guru Demo</h1>
        </div>
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="text" id="username" name="username" placeholder="username"/>
                    <input type="text" id="password" name="password" placeholder="password"/>
                    <div id="feedback">
                        <img src="img/blank.png" id="picture1" alt="HTML5 Icon" style="width:12px;height:12px;">
                        <label>Length minimum 10 chars</label>
                        <br>

                        <img src="img/blank.png" id="picture2" alt="HTML5 Icon" style="width:12px;height:12px;">
                        <label>Not a common password</label>
                        <br>

                        <img src="img/blank.png" id="picture3" alt="HTML5 Icon" style="width:12px;height:12px;">
                        <label>Doesn't contain any common dictionary words</label>
                        <br><br>

                        <label id="minimum">Minimum Score: 80</label>
                        <br>
                        <label>Your Score:</label>
                        <label id="score"></label>
                        <br>
                        <label>Recommendation:</label>
                        <label id="recommendation"></label>
                    </div>
                    <button value="Register New User" id="register-button">Sign Up</button>
                </form>
            </form>
        </div>
    </body>
</html>
